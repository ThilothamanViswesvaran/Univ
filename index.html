<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chatbot Container (hidden by default) -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>University Assistant</h3>
            <button id="minimizeBtn">âˆ’</button>
        </div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Ask about the university...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    
    <!-- Chatbot Toggle Button (Minimized State) -->
    <button id="chatbotToggle" class="chatbot-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMitra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Chatbot Container (hidden by default) -->
    <div class="chatbot-container" id="chatbotContainer">
        <div class="chatbot-header">
            <h3>EduMitra</h3>
            <button id="minimizeBtn">âˆ’</button>
        </div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Ask about the university...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Chatbot Toggle Button (Minimized State) -->
    <button id="chatbotToggle" class="chatbot-toggle">
        <div class="lottie-container">
            <dotlottie-player src="https://lottie.host/9344b8d7-f9fb-4159-b64c-98febb825df9/ZErgwB6sm8.lottie"
                background="transparent" speed="1" style="width: 50px; height: 50px" loop autoplay></dotlottie-player>
        </div>
    </button>

    <script src="script.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <audio id="typingSound" src="sounds/typing.mp3" preload="auto"></audio>
    <audio id="sendSound" src="sounds/send.wav" preload="auto"></audio>
    <audio id="receiveSound" src="sounds/receive.mp3" preload="auto"></audio>
</body>

</html>
